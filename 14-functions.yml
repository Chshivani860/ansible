- name: functions
  hosts: local
  connection: local

  vars:
    technologies: Devops, Linux, Ansible, ShellScript
    tags:
      application: payment
      environment: Dev

    listtags:
    - key: application
      value: payment
    - key: environment
      value: Dev

  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: " hell0, {{ name | default('shivani') }}"

  - name: converting string to list
    ansible.builtin.debug:
      msg: " technologies are: {{ technologies | split(',') }}"

  - name: converting dictionary to list
    ansible.builtin.debug:
      msg: "tags are: {{ tags | dict2items }} "

  - name: converting list into dictionary
    ansible.builtin.debug:
      msg: "listtags are: {{ listtags | items2dict }} "


    